<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<h1>Lights</h1>
		<div class="container-fluid">
			<div class="row">
		    	<h2>All</h2>
		 		<div class="col-xs-6">
		    		<button type="button" class="btn btn-primary btn-lg btn-block" onclick="allOn()">On</button>
		    	</div>
		    	<div class="col-xs-6">
		    		<button type="button" class="btn btn-default btn-lg btn-block" onclick="allOff()">Off</button>
		    	</div>
		  	</div>
			<div class="row">
		    	<h2>Floor</h2>
		 		<div class="col-xs-6">
		    		<button type="button" class="btn btn-primary btn-lg btn-block" onclick="doSwitch('10110',2,1)">On</button>
		    	</div>
		    	<div class="col-xs-6">
		    		<button type="button" class="btn btn-default btn-lg btn-block" onclick="doSwitch('10110',2,0)">Off</button>
		    	</div>
		  	</div>
		  	<div class="row">
		    	<h2>Livingroom</h2>
		 		<div class="col-xs-6">
		    		<button type="button" class="btn btn-primary btn-lg btn-block" onclick="doSwitch('10110',1,1)">On</button>
		    	</div>
		    	<div class="col-xs-6">
		    		<button type="button" class="btn btn-default btn-lg btn-block" onclick="doSwitch('10110',1,0)">Off</button>
		    	</div>
		  	</div>
			<div class="row">
		    	<h2>Kitchen</h2>
		 		<div class="col-xs-6">
		    		<button type="button" class="btn btn-primary btn-lg btn-block" onclick="doSwitch('10110',4,1)">On</button>
		    	</div>
		    	<div class="col-xs-6">
		    		<button type="button" class="btn btn-default btn-lg btn-block" onclick="doSwitch('10110',4,0)">Off</button>
		    	</div>
		  	</div>
		  	<div class="row">
		    	<h2>Bedroom</h2>
		 		<div class="col-xs-6">
		    		<button type="button" class="btn btn-primary btn-lg btn-block" onclick="doSwitch('10110',3,1)">On</button>
		    	</div>
		    	<div class="col-xs-6">
		    		<button type="button" class="btn btn-default btn-lg btn-block" onclick="doSwitch('10110',3,0)">Off</button>
		    	</div>
		  	</div>

		</div>
		<script type="text/javascript">
			function doSwitch (code, channel, state) {
    			var command = encodeURIComponent('cd /home/pi/rcswitch-pi/; sudo ./send ' + code + ' ' + channel + ' ' + state); 
				$.get( '?command=' + command, function() {});
    		}

    		function allOn() {
    			doSwitch('10110',1,1);
				doSwitch('10110',2,1);
				doSwitch('10110',3,1);
				doSwitch('10110',4,1);
    		}

    		function allOff() {
    			doSwitch('10110',1,0);
				doSwitch('10110',2,0);
				doSwitch('10110',3,0);
				doSwitch('10110',4,0);
    		}
	    </script>
	</body>
</html>
